<!DOCTYPE html>
<html>
<head>
  <title>Calculator Assignment</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

  <!-- Normal Mode -->
  <h3>Let's Do Some Math!</h3>

  <input type="text" placeholder="first number" id="num_one" />
  <br />
  <p> multiplied by</p>
  <input type="text" placeholder="second number"  id="num_two" />
  <br /><br />
  <input type="submit" value="Calculate" id="calculateBtn" />

  <div class="answer">
  <br />
  Answer: <span id="answer1"></span>
  </div>

  <!-- End of Normal Mode -->

  <hr>

  <!-- Hard Mode -->

  <div class="hard-mode">
    <div class="container">
      <div class = "row">
        <!-- come back to this input type -->
        <div class="clear-button">
          <input type="button" value="C" id="clearBtn" />
        </div>
        <div class="answer-box">
          <span id="answer"></span>  
        </div>
      </div>


    </div>
  </div>

  <!-- End of Hard Mode -->

<script src="main.js"></script>
</body>
</html>
